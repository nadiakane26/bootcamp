<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="config.js"></script>
</head>

<body>
    <div class="container">
        <h1> Weather App</h1>
        <div class="search-box">
            <input type="text" id="location" placeholder="Enter location (city or zip code)">
            <i class="fas fa-search"></i> <!-- Search icon -->
        </div>
        <div id="weather-container">
            <div id="date-time"></div> <!-- Need to consider timezone, work-in-progress -->
            <div id="city-name"></div>
            <div id="weather-cond"></div>
            <img id="weather-icon" src="" alt="Weather Icon">

            <div id="weather-info">
                <div class="weather-item">
                    <img src="https://cdn-icons-png.flaticon.com/128/16350/16350734.png" alt="Humidity Icon">
                    <p id="humidity"></p>
                </div>
                <div class="weather-item">
                    <span id="temperature"></span>
                </div>
                <div class="weather-item">
                    <img src="https://cdn-icons-png.flaticon.com/128/959/959711.png" alt="Wind Speed Icon">
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
