<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #record-birthdays {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Birthday Tracker!</h1>
    <form id="check-birthday" onsubmit="checkBirthday()">
        <p>Enter a date: </p>
        <input type="date" name="date">
        <input type="submit">
        <p>Want to add a friends birthday? <a href="birthday.html">Click here.</a></p>

    </form>
    <hr>
    <div id="record-birthdays">
        <h3>Friends Who Have that Birthday:</h3>
    </div>
    <script src="birthday-data.js"></script>
</body>

</html>
